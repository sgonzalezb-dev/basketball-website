<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas de Estadísticas</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600;700&family=Barlow+Condensed:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #FF6B35;
            --dark-blue: #0A1128;
            --electric-blue: #00D9FF;
            --cream: #FFF8F0;
            --gray: #2E2E2E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Barlow Condensed', sans-serif;
            background: var(--gray);
            color: var(--cream);
            padding: 3rem;
        }

        .section-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 4rem;
            color: var(--cream);
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--orange), var(--electric-blue));
            margin: 1rem auto;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .chart-card {
            background: rgba(255, 107, 53, 0.05);
            padding: 2.5rem;
            border: 2px solid transparent;
            transition: all 0.3s;
            border-radius: 10px;
        }

        .chart-card:hover {
            border-color: var(--orange);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3);
        }

        .chart-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--electric-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Gráfica de Barras */
        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 350px;
            padding: 1rem;
            gap: 1.5rem;
            background: rgba(10, 17, 40, 0.3);
            border-radius: 8px;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, var(--orange), var(--electric-blue));
            height: var(--height);
            position: relative;
            animation: growBar 1.5s ease-out var(--delay) both;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0.5rem;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.3s;
        }

        .bar:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.6);
        }

        @keyframes growBar {
            from {
                height: 0;
                opacity: 0;
            }
            to {
                height: var(--height);
                opacity: 1;
            }
        }

        .bar-value {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            color: var(--cream);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            font-weight: 700;
        }

        .bar-label {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--cream);
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Gráficas Circulares */
        .circular-stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 3rem 2rem;
            gap: 2rem;
        }

        .circular-progress {
            position: relative;
            transition: transform 0.3s;
        }

        .circular-progress:hover {
            transform: scale(1.1);
        }

        .circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 12;
        }

        .circle-progress {
            fill: none;
            stroke: var(--orange);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 377;
            stroke-dashoffset: calc(377 - (377 * var(--percent)) / 100);
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            animation: fillCircle 2s ease-out;
            filter: drop-shadow(0 0 10px var(--orange));
        }

        @keyframes fillCircle {
            from {
                stroke-dashoffset: 377;
            }
        }

        .circular-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .circular-text .percent {
            display: block;
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            color: var(--orange);
            text-shadow: 0 2px 10px rgba(255, 107, 53, 0.5);
        }

        .circular-text .label {
            display: block;
            font-size: 1rem;
            color: var(--electric-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
        }

        /* Gráfica de Línea (adicional) */
        .line-chart {
            height: 300px;
            position: relative;
            background: rgba(10, 17, 40, 0.3);
            border-radius: 8px;
            padding: 2rem;
        }

        .line-path {
            stroke: var(--electric-blue);
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 10px var(--electric-blue));
            animation: drawLine 2s ease-out;
        }

        @keyframes drawLine {
            from {
                stroke-dasharray: 1000;
                stroke-dashoffset: 1000;
            }
            to {
                stroke-dasharray: 1000;
                stroke-dashoffset: 0;
            }
        }

        .line-fill {
            fill: url(#gradient);
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .bar-chart {
                height: 250px;
            }

            .circular-stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <section class="stats-charts">
        <h2 class="section-title">Estadísticas del Equipo</h2>
        <div class="charts-grid">
            <!-- Gráfica de Barras -->
            <div class="chart-card">
                <h3 class="chart-title">Puntos por Partido</h3>
                <div class="bar-chart">
                    <div class="bar" style="--height: 85%; --delay: 0.1s;">
                        <span class="bar-value">112</span>
                        <span class="bar-label">Ene</span>
                    </div>
                    <div class="bar" style="--height: 92%; --delay: 0.2s;">
                        <span class="bar-value">118</span>
                        <span class="bar-label">Feb</span>
                    </div>
                    <div class="bar" style="--height: 78%; --delay: 0.3s;">
                        <span class="bar-value">105</span>
                        <span class="bar-label">Mar</span>
                    </div>
                    <div class="bar" style="--height: 95%; --delay: 0.4s;">
                        <span class="bar-value">121</span>
                        <span class="bar-label">Abr</span>
                    </div>
                    <div class="bar" style="--height: 88%; --delay: 0.5s;">
                        <span class="bar-value">115</span>
                        <span class="bar-label">May</span>
                    </div>
                </div>
            </div>

            <!-- Gráficas Circulares -->
            <div class="chart-card">
                <h3 class="chart-title">Porcentaje de Tiros</h3>
                <div class="circular-stats">
                    <div class="circular-progress">
                        <svg width="170" height="170">
                            <circle cx="85" cy="85" r="60" class="circle-bg"></circle>
                            <circle cx="85" cy="85" r="60" class="circle-progress" style="--percent: 47.8;"></circle>
                        </svg>
                        <div class="circular-text">
                            <span class="percent">47.8%</span>
                            <span class="label">FG%</span>
                        </div>
                    </div>
                    <div class="circular-progress">
                        <svg width="170" height="170">
                            <circle cx="85" cy="85" r="60" class="circle-bg"></circle>
                            <circle cx="85" cy="85" r="60" class="circle-progress" style="--percent: 38.5;"></circle>
                        </svg>
                        <div class="circular-text">
                            <span class="percent">38.5%</span>
                            <span class="label">3P%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gráfica de Línea -->
            <div class="chart-card">
                <h3 class="chart-title">Tendencia de Victorias</h3>
                <div class="line-chart">
                    <svg width="100%" height="100%" viewBox="0 0 400 200">
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.5" />
                                <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
                            </linearGradient>
                        </defs>
                        <path class="line-fill" d="M 0 200 L 0 120 L 80 90 L 160 110 L 240 70 L 320 50 L 400 40 L 400 200 Z"></path>
                        <path class="line-path" d="M 0 120 L 80 90 L 160 110 L 240 70 L 320 50 L 400 40"></path>
                    </svg>
                </div>
            </div>

            <!-- Stats Adicionales -->
            <div class="chart-card">
                <h3 class="chart-title">Estadísticas Defensivas</h3>
                <div class="circular-stats">
                    <div class="circular-progress">
                        <svg width="170" height="170">
                            <circle cx="85" cy="85" r="60" class="circle-bg"></circle>
                            <circle cx="85" cy="85" r="60" class="circle-progress" style="--percent: 42.3;"></circle>
                        </svg>
                        <div class="circular-text">
                            <span class="percent">42.3%</span>
                            <span class="label">DEF%</span>
                        </div>
                    </div>
                    <div class="circular-progress">
                        <svg width="170" height="170">
                            <circle cx="85" cy="85" r="60" class="circle-bg"></circle>
                            <circle cx="85" cy="85" r="60" class="circle-progress" style="--percent: 65.8;"></circle>
                        </svg>
                        <div class="circular-text">
                            <span class="percent">65.8%</span>
                            <span class="label">REB%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Animación adicional al hacer scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.chart-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'all 0.6s ease-out';
            observer.observe(card);
        });
    </script>
</body>
</html>
